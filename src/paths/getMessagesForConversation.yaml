security:
- LoginSessionCookie: []
tags:
- Messages
summary: Gets a list of messages in a conversation.
description: |
  Gets a list of messages in a conversation.

  **Note:** You must be logged in to access this endpoint. API Keys won't work.
operationId: getMessagesForConversation
parameters:
- name: ConversationSlug
  in: path
  description: The slug of the conversation to get the messages for.
  required: true
  schema:
    type: string
- name: page
  in: query
  description: An optional page number.
  required: false
  schema:
    type: integer
    minimum: 1
responses:
  '200':
    description: OK
    content:
      application/json:
        schema:
          type: array
          description: An array of messages.
          items:
            $ref: '#/components/schemas/Message'
  '403':
    description: Forbidden
    content:
      application/json:
        schema:
          type: object
          properties:
            message:
              type: string
              description: The response message.
              example: Sorry, you need to sign in to view this page.