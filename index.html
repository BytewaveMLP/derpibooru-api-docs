<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>Derpibooru API - Swagger UI</title>

  <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.14.1/swagger-ui.css">

  <script defer src="https://cdnjs.cloudflare.com/ajax/libs/swagger-ui/3.14.1/swagger-ui-bundle.js"></script>

  <style>
    body {
      margin: 0;
      background: #fafafa;
    }
  </style>

  <script>

    window.addEventListener('DOMContentLoaded', function () {

      window.ui = SwaggerUIBundle({
        url: "./derpibooru-openapi.yaml",
        dom_id: '#swagger-ui',
        deepLinking: true,
        presets: [SwaggerUIBundle.presets.apis]
      });

    });
  </script>

</head>

<body>
  <div id="swagger-ui"></div>
</body>

</html>
